<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Rsvp Form</title>
</head>
<body>
    <h1>Enter Your details</h1>
        <form th:object="${newRsvp}" th:action="@{/created}" method="post">
            <table>
                <tr>   
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" th:field="*{fullName}">
                        <span class = "error" th:if = "${#fields.hasErrors('fullName')}" th:errors = "*{fullName}" style = "color:red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="text" th:field = "*{email}">
                        <span class= "error" th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "color:red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone:
                    </td>
                    <td>
                        <input type="text" th:field = "*{phone}">
                        <span class= "error" th:if = "${#fields.hasErrors('phone')}" th:errors = "*{phone}" style = "color:red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmation Date:
                    </td>
                    <td>
                        <input type="date" th:field = "*{confirmationDate}">
                        <span class= "error" th:if = "${#fields.hasErrors('confirmationDate')}" th:errors = "*{confirmationDate}" style = "color:red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments:
                    </td>
                    <td>
                        <textarea th:field = "*{comments}" cols="30" rows="10"></textarea>    
                    </td>
                </tr>
                
                    <td colspan="2">
                        <button type="submit">Submit</button>
                        <input type="reset" value = "Clear">
                    </td>
                </tr>  
            </table>    
        </form>
</body>
</html>
